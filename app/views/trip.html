
<div ng-repeat="day in trip.days">
  <p class="planning-day">
    {{ day.title }}
  </p>  
  <div ng-repeat="city in day.cities" class="planning-city-block">            
    <p ng-click="toggleShowCity($parent.$index, $index)" class="planning-city">
      {{ city.title }}
      <span ng-show="city.active" class="glyphicon glyphicon-chevron-up"></span>
      <span ng-show="!city.active" class="glyphicon glyphicon-chevron-down"></span>
    </p>
    <div ng-show="city.active" ng-repeat="place in city.places" class="planning-place">
      <div class="planning-place-image">
        <img src="" width="50px" height="50px">  
      </div>
      <p class="planning-place-title">
        {{place.title}}
      </p>                                  
    </div>    
  </div>
</div>
